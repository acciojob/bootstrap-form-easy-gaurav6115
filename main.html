<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Bootstrap Form</title>
</head>
<body>
	<div class="container border abc">
		<h1 id="hm">Internship Form</h1>
		<form class="row g-3 was-validated" novalidate>
			<div class="col-md-4">
			  <label for="validationCustom01" class="form-label">First Name</label>
			  <input type="text" class="form-select" id="validationCustom01" required>
			  <div class="invalid-feedback">
				First name required!
			  </div>
			</div>
			<div class="col-md-4">
			  <label for="validationCustom02" class="form-label">Last Name</label>
			  <input type="text" class="form-select" id="validationCustom02" required>
			  <div class="invalid-feedback">
				Last name required!
			  </div>
			</div>
			<div class="col-md-4">
			  <label for="validationCustomUsername" class="form-label">Email Address</label>
			  <div class="input-group has-validation">
				<input type="text" class="form-select" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required placeholder="xyz@abc.com">
				<div class="invalid-feedback">
				  Email required!
				</div>
			  </div>
			</div>
			<div class="col-md-6">
			  <label for="validationCustom03" class="form-label">College</label>
			  <input type="text" class="form-select" id="validationCustom03" required>
			  <div class="invalid-feedback">
				Please provide a valid college.
			  </div>
			</div>
			<div class="col-md-3">
			  <label for="validationCustom04" class="form-label">Graduation Year</label>
			  <select class="form-select" id="validationCustom04" required>
				<option selected disabled value="">Choose...</option>
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
			  </select>
			  <div class="invalid-feedback">
				Please select a valid Graduation Year.
			  </div>
			</div>
			<div class="col-md-3">
			  <label for="validationCustom05" class="form-label">Roll No.</label>
			  <input type="text" class="form-select" id="validationCustom05" required>
			  <div class="invalid-feedback">
				Please provide a valid Roll no..
			  </div>
			</div>
			<div class="col-12">
			  <div class="form-check">
				<input class="form-check-input" type="checkbox" id="invalidCheck" required>
				<label class="form-check-label" for="invalidCheck">
				  Agree to terms and conditions
				</label>
				<div class="invalid-feedback">
				  You must agree before submitting.
				</div>
			  </div>
			</div>
			<div class="col-12">
			  <button class="btn btn-primary btm" type="submit">Submit form</button>
			</div>
		  </form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</body>
</html>
